{% extends 'expenses/base.html' %}

{% block content %}
  <h2>Delete Expense</h2>
  <p>Are you sure you want to delete the expense: <strong>{{ expense.title }}</strong> ({{ expense.amount }})?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'expense_list' %}">Cancel</a>
  </form>
{% endblock %}
