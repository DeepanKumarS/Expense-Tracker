<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <header class="bg-indigo-600 text-white py-4 shadow">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-2xl font-bold">Expense Tracker</h1>
            <div>
                {% if user.is_authenticated %}
                    <span class="mr-4">Logged in as {{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="mr-4 hover:underline">Login</a>
                    <a href="{% url 'signup' %}" class="hover:underline">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
