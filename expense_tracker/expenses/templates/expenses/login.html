{% extends 'expenses/base.html' %}

{% block content %}
<div class="min-h-screen flex justify-center items-center bg-gray-100">
    <div class="bg-gray-300 p-10 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Login</h2>

        {% if form.errors %}
            <p class="text-red-500 mb-4 text-center">Invalid username or password</p>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Login</button>
        </form>

        <p class="mt-4 text-center text-gray-700 text-sm">
            Don't have an account? 
            <a href="{% url 'signup' %}" class="text-blue-700 hover:underline">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
